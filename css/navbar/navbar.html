<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0px;
        padding: 20px;background-color: rgb(241, 236, 231);
      }

      .nav-container{
        margin-bottom: 50px;
      }

      h2{
        margin-bottom: 20px;
      }

      .nav1{
        border: 2px solid black;
        border-radius: 10px;
        padding-right: 40px;
      }

      .nav1 ul{
        display: flex;
        justify-content: space-between;
        list-style-type: none;
      }

      .nav1 a{
        text-decoration: none;
        color: black;
        padding: 10px;
        padding-bottom: 2px;
        position: relative;
      }

      .nav1 .login-btn{
        background-color:rgb(0, 0, 0);
        color: rgba(255, 255, 255, 0.922);
        width: 90px;
        height: 20px;
        padding: 5px;
        padding-bottom: 20px;
        font-size: 15px;
        cursor: pointer;
        border: 0px;
        margin: 0px;
      }

      .nav1 a::after{
        content: "";
        background-color: rgb(3, 3, 118);
        height: 2px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
      }

      .nav1 a:hover::after{
        transform: scaleX(1);
        transition: transform 0.5s ease-in-out;
      }

      .nav2{
        background-color: #38561f;
        width: 250px;
        padding: 20px 0px 20px 20px;
      }

      .nav2 ul{
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        display: block;
        width: 100%;
      }

      .nav2 li{
        margin: 0px;
        padding: 0px;
        margin-bottom: 10px;

      }

      .nav2 a{
        text-decoration: none;
        color: #d3fdb1;
        padding: 5px 5px 5px 1px;
        cursor: pointer;
        width: 97%;
        display: block;
      }

      .nav2 a:hover{
        background-color: #84c450;
      }

      .nav2 .login-btn{
        border: 0px;
        padding: 5px;
        width: 100px;
        font-size: 15px;
        background-color: #5a813a;
        color: rgb(183, 231, 179);
        border-radius: 5px;
        position: relative;
      }

      .nav2 .login-btn::after{
        content: "";
        background-color: rgb(154, 209, 160);
        height: 2px;
        width: 100%;
        position: absolute;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
      }

      .nav2 .login-btn:hover::after{
        transform: scaleX(1);
        transition: transform 0.3s ease-in-out;
      }

      .nav3{
        background-color: #85bac3;
        padding: 20px;
      }

      .nav3 ul{
        padding: 0px;
        margin: 0px;
        list-style-type:none;
        display: flex;
        justify-content: space-around;
      }

      .nav3 a{
        text-decoration: none;
        color: #364e53cf;
        display: block;
      }

      .nav3 .dropdown-content{
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;
        min-width: 80px;
        background-color: #6e878c;
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
